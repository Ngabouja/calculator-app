<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>calculator</title>
	</head>
	<body>
		<header>
			<nav>
				<h1>calc</h1>
				<div class="calc-1">
					<p>THEME</p>
				</div>
			</nav>
		</header>
		<main>
			<div class="result" id="result"></div>
			<section class="button-1">
				<div class="grid">
					<button id="7" class="white carre">7</button>
					<button id="8" class="white carre">8</button>
					<button id="9" class="white carre">9</button>
					<button id="DEL" class="bleu carre">DEL</button>
					<button id="4" class="white carre">4</button>
					<button id="5" class="white carre">5</button>
					<button id="6" class="white carre">6</button>
					<button id="+" class="white carre">+</button>
					<button id="1" class="white carre">1</button>
					<button id="2" class="white carre">2</button>
					<button id="3" class="white carre">3</button>
					<button id="-" class="white carre">-</button>
					<button id="." class="white carre">.</button>
					<button id="0" class="white carre">0</button>
					<button id="/" class="white carre">/</button>
					<button id="x" class="white carre">x</button>
				</div>
				<div class="button-2">
					<button id="reset" class="bleu rectangle">RESET</button>
					<button id="=" class="red rectangle">=</button>
				</div>
			</section>
		</main>
		<script src="main.js"></script>
	</body>
</html>
